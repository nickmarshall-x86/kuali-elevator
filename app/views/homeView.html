<h1>Elevator Simulation</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6"><h2>Number of Elevators</h2></div>
        <div class="col-md-6"><input type="number" class="form-control" ng-model="numberOfElevators" /></div>
    </div>
    <div class="row">
        <div class="col-md-6"><h2>Number of Floors</h2></div>
        <div class="col-md-6"><input type="number" class="form-control" ng-model="numberOfFloors" /></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="btn btn-info" ng-click="initializeSimulation()">Initialize</div>
        </div>
    </div>
</div>
